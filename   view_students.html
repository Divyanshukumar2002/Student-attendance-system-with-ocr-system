<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Registered Students</h2>

    <div class="row">
        {% for student in students %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename='uploads/' + student.profile_photo) }}" class="card-img-top" alt="Profile Photo">
                <div class="card-body">
                    <h5 class="card-title">{{ student.full_name }}</h5>
                    <p class="card-text">
                        <b>College:</b> {{ student.college_name }}<br>
                        <b>Course:</b> {{ student.course }}<br>
                        <b>Email:</b> {{ student.email }}<br>
                        <b>Phone:</b> {{ student.phone }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
