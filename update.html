<form method="POST" class="mt-4 p-4 shadow-sm rounded bg-white">
    <div class="mb-3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ user.get('Name', '') }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Date of Birth:</label>
        <input type="text" name="dob" class="form-control" value="{{ user.get('DOB', '') }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <input type="text" name="gender" class="form-control" value="{{ user.get('Gender', '') }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">ID No:</label>
        <input type="text" name="id_no" class="form-control" value="{{ user.get('AD_No') or user.get('PAN_No') }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Card Type:</label>
        <select name="card_type" class="form-select">
            <option value="aadhaar" {% if user.get('AD_No') %}selected{% endif %}>Aadhaar</option>
            <option value="pan" {% if user.get('PAN_No') %}selected{% endif %}>PAN</option>
        </select>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
