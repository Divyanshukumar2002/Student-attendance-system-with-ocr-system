<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            color: #fff;
        }

        .glass-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-floating > .form-control,
        .form-floating > .form-select {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-floating > label {
            color: #eee;
        }

        .form-control::placeholder {
            color: transparent;
        }

        .btn-custom {
            background-color: #ffeaa7;
            color: #000;
            font-weight: bold;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ffda77;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #f1f1f1;
        }

        .login-link:hover {
            color: #ffeaa7;
        }
    </style>
</head>
<body>

<div class="glass-form">
    <h2><i class="bi bi-person-plus-fill"></i> Student Registration</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="DOB" required>
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                    <label for="mobile">Mobile Number</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
                    <label for="last_name">Last Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
                <div class="form-floating mt-3">
                    <select class="form-select" name="role" id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                    </select>
                    <label for="role">Role</label>
                </div>
            </div>
        </div>

        <div class="mt-4 d-grid">
            <button type="submit" class="btn btn-custom btn-lg">Register</button>
        </div>
    </form>

    <a href="/auth/login" class="login-link">Already have an account? Login here</a>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
